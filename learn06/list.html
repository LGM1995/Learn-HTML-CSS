<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
</head>
<body>
    <h1>리스트 예제</h1>

    <h2>디지털 제품</h2>
    <!-- 순서가 없는 리스트, Unorderd List -->
    <ul>
        <li>애플</li>
        <li>삼성</li>
        <li>LG</li>
        <li>샤오미</li>
    </ul>

    <h2>옷 브랜드 인기 순위</h2>
    <!-- 순서가 있는 리스트, Ordered List -->
    <ol>
        <li>나이키</li>
        <li>아디다스</li>
        <li>노스페이스</li>
        <li>휠라</li>
    </ol>

</body>
</html>
