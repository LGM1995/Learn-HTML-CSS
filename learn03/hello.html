<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  text 태그 -->
    <h1>Hello, Antonio!</h1>

    <h2>h2 부제</h2>

    <!-- link 태그 -->
    <p>
        Html의 시작<a href="http://google.com">google</a>
    </p>

    <!-- media 태그 -->
    <img src="https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg?cs=srgb&dl=pexels-lukas-574071.jpg&fm=jpg" height="200px"/>

    <!-- list 태그 -->
    <h2>리스트</h2>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>

    <!-- table 태그 -->
    <table border="1">
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용3</td>
            <td>내용4</td>
        </tr>
    </table>

    <!-- input 태그 -->
    <h2>입력하기</h2>
    사용자: <input type="text" />
    내용: <textarea></textarea>
</body>
</html>
